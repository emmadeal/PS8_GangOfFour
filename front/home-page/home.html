<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="home.scss">
    <script src="home.js" defer></script>
    <script src="https://kit.fontawesome.com/d3ba58047a.js" crossorigin="anonymous"></script>
</head>

<body>
<h1>
    Let's game!
</h1>
<div class="box">
    <h3>Play locally</h3>
    <button class="button" onclick="window.location='../game-page/game-page.html'">
        <h4>1 vs 1</h4>
        <i class="fa-regular fa-user-group fa-6x"></i>
    </button>
    <button class="button">
        <h4>Against computer</h4>
        <i class="fa-regular fa-computer fa-6x"></i>
    </button>
</div>
<div class="box">
    <h3>Play online</h3>
    <button class="button">
        <h4>Random competitor</h4>
        <i class="fa-solid fa-shuffle fa-6x"></i>
    </button>
    <button class="button">
        <h4>Against friend</h4>
        <i class="fa-solid fa-address-book fa-6x"></i>
    </button>
</div>
</body>


</html>
